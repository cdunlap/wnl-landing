<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Whimsy and Lore</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.min.css">
        <link href="https://fonts.googleapis.com/css?family=Eagle+Lake" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
        <link rel="stylesheet" href="css/main.css">

        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/favicon.ico" type="image/x-icon">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    </head>
    <body>
        <div id="star-background"></div>
        <div id="wrap">
          <main>
              <div id="star" class="">
                  <img src="img/star.svg" alt="" class="img-responsive">
                  <!-- <div class="star-inner"></div> -->
                  <img id="wnl-text" src="img/wnl-white.svg" alt="" class="img-responsive zoomIn animated">
              </div>
              <div id="cta">
                  <a class="btn" href="https://www.etsy.com/shop/whimsyandlore">To The Etsy Store</a>
              </div>
              <!--
              <div id="newsletter-signup">
                  <a class="btn">Newsletter Signup</a>
              </div>
              -->
          </main>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TimelineMax.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/plugins/CSSPlugin.min.js"></script>
        <script>
          particlesJS.load('star-background', 'star-background.json');

          var starEl = document.getElementById('star');
          var starBounce = new TimelineMax({ repeat: -1, paused: true});
          starBounce.to(starEl, 1, {y: -10, ease: Power2.easeOut})
            .to(starEl, 1, {y: 0, ease: Power2.easeIn});

          var starSpin = new TimelineMax();
          starSpin.to(starEl, 2, {rotationY: 1080});

          var starEnter = new TimelineMax();
          starEnter.fromTo(starEl, 1.5, {y: 2000}, {y: 0, ease: Back.easeOut.config(1)})
            .eventCallback('onComplete', function () { starBounce.play(); });

          var cta = document.querySelector('#cta > .btn');
          var newsletterSignup = document.querySelector('#newsletter-signup > .btn');
          var timelineFlip = new TimelineMax();
          timelineFlip.fromTo(cta, .4, {rotationX: 90, autoAlpha: 0}, {autoAlpha: 1, rotationX: 0, delay: 3, ease: Back.easeOut.config(1.4)});
        </script>
        <script type="text/javascript" src="//s3.amazonaws.com/downloads.mailchimp.com/js/signup-forms/popup/embed.js" data-dojo-config="usePlainJson: true, isDebug: false"></script>
        <script type="text/javascript">require(["mojo/signup-forms/Loader"], function(L) { L.start({"baseUrl":"mc.us15.list-manage.com","uuid":"ac53f42c86d7eaf87e30bd600","lid":"9838d9a2eb"}) })</script>
    </body>
</html>
